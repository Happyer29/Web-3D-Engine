<html lang="ru">
<head>
    <meta charset="UTF-8">

<div class="loaders">
    <div class="obj-loader-block">
        <label for="obj-loader">obj-loader</label>
        <input type="file" id="obj-loader" accept=".obj">
    </div>
    <div class="texture-loader-block">
        <label for="texture-loader">texture-loader</label>
        <input type="file" id="texture-loader" accept=".jpg, .png, .jpeg">
    </div>
    <div class="geometry-test-block">
        <label for="texture-loader">Отрисовать геометрию</label>
        <button id="draw-geometry">Отрисовать</button>
    </div>
</div>
<div class="show-controls-block">
    <button id="show-controls-button">Управление</button>
</div>
<div class="controls-block">
    <div class="camera-contols">
        <button id="reset-camera-button">Вернуть камеру</button>
        <button id="reset-object-button">Вернуть модель</button>
    </div>
    <div class="pressed-key"><p>Нажата клавиша: </p>
    <span class="pressed-key-value"></span></div>
</div>
<div id="canvas-parent">
</div>
<script src="/scripts/app.bundle.js"></script>
<script src="/scripts/vendors.bundle.js"></script>
</body>
</html>
