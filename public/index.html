<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/konva@8.1.3/konva.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>

<header>
    <div class="show-controls-menu">
        <button id="show-controls-button">Управление</button>
    </div>
</header>
<div class="controls-menu">
    <div class="controls-block camera-contols">
        <button id="reset-camera-button">Вернуть камеру</button>
        <button id="reset-object-button">Вернуть модель</button>
    </div>
    <div class="pressed-key"><p>Нажата клавиша: </p>
        <span class="pressed-key-value"></span></div>

    <div class="controls-block obj-loader-block">
        <input type="file" id="obj-loader" hidden accept=".obj"/>
        <span id="obj-loader-file">No file chosen</span>
        <label for="obj-loader">Загрузить модель</label>
    </div>
    <!--        <div class="texture-loader-block">-->
    <!--            <label for="texture-loader">texture-loader</label>-->
    <!--            <input type="file" id="texture-loader" accept=".jpg, .png, .jpeg">-->
    <!--        </div>-->
    <div class="controls-block geometry-test-block">
        <button id="draw-geometry">Отрисовать геометрию</button>
    </div>

</div>
<div id="canvas-parent">
</div>
<script src="/scripts/app.bundle.js"></script>
<script src="/scripts/vendors.bundle.js"></script>
</body>
</html>
